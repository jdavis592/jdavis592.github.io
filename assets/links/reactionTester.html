<!DOCTYPE html>
<html>

	<head>
    	<title>Reaction Tester</title>

    	<!Sets the display properly on all devices>
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    	
    	<link rel="stylesheet" type="text/css" href="reactionTester.css">

    </head>

    <body>
    	<h1>Test Your Reaction Time!</h1>

    	<p>Click on the shapes as quickly as you can!</p>

    	<button id="start" class="afterEnd">Start!</button>

    	<p id="timeLine" class="afterStart">Your Time: <span id="reactionTime"></span></p>

    	<button id="end" class="afterStart">End</button>

    	<div id="shape"></div>

        <script type="text/javascript" src="reactionTester.js"></script>
        
    </body>
</html>
